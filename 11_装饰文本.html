    <p class="p_1">锦州、大虎山、沈阳、长春，还有战犯，为什么没有？〔2〕放战犯 的时候要开欢送会，</p>
    <p class="p_2"> 请他们吃顿饭，多吃点鱼、肉，每人发一百元零 用钱，每人都有公民权。 不要强迫改造。</p>
    <p class="p_3"> 都放了算了，强迫人家改造也不好。 土改的时候我们杀恶霸地主，不杀，老百姓怕。这些人老百姓都 不知道，</p>
    <p class="p_4"> 你杀他干什么，所以一个不杀。 气魄太小了：十五元太少，十三人不放，也不开欢送会。</p>
    <p class="p_5"> 〔3〕有些 人有能力可以做工作。年老有病的要给治病，跟我们的干部一样治。 人家放下武器二十五年了。</p>
