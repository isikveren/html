<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名</title>
    <style>
        .box{
            color: blue;
            width: 100px;
            height: 100px;
            background: beige;
        }
        .font20{
            font-size: 20px;
        }
        .font30{
            font-size: 30px;
        }
        #pink{
            color: pink;
        }
        *{
            background-color: rgb(111, 97, 80);
            margin: 0;
            padding: 0;
            
        }
    </style>
</head>
<body>
    <div class="all">
    <div class="box font20">刘德华</div>
    <div class="box font30">郭富城</div>
    <div class="box font20">黎明</div>
    <div class="box font30">张学友</div>
    <div id="pink">
        迈克尔杰克逊
    </div></div>
</body>
</html>
